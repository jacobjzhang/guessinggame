
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="custom.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <body>

    <div class="container">

    <div class="guess-body">
    <h2 class="form-number-heading" id="instruction">Guess a number between 1 and 100.</h2>
      <form class="form-number">        
        <label for="inputNumber" class="sr-only">Number</label>
        <input name="number" id="inputNumber" class="form-control" placeholder="Enter a number here!" required autofocus>
        <button class="btn btn-lg btn-primary btn-block" id="guess" type="submit">Submit Your Guess</button>
      </form>

        <div class="btn-group" role="group" aria-label="Options">
        <button type="button" class="btn btn-lg btn-warning" id="reset">Play Again</button>
        <button type="button" class="btn btn-lg btn-warning" id="hint">Give Me a Hint</button>
        </div>

        <h2 class="form-number-heading" id="guessesremaining">3 Guesses Remaining</h2>
    </div>
    </div> <!-- /container -->

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/guessinggame.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
  </body>
